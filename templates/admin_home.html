<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System - Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #e0e0e0;
        }
        
        h1 {
            color: #f8f9fa;
        }
        
        .alert-danger {
            background-color: #a7323a;
            color: #f8f9fa;
            border-color: #c4454d;
        }
        
        .alert-warning {
            background-color: #d97706;
            color: #f8f9fa;
            border-color: #f4a261;
        }
        
        .alert-success {
            background-color: #2a9d8f;
            color: #e0e0e0;
            border-color: #3cb9ac;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            background-color: #21867a;
            border-color: #21867a;
        }
        
        .nav-link {
            color: #adb5bd;
        }
        
        .nav-link:hover {
            color: #f8f9fa;
        }
        
        .nav-link.active {
            background-color: #0d6efd;
            color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie Recommendation System</h1>
        <nav class="nav nav-pills justify-content-center mb-4">
            <a class="nav-link active" href="/admin_home">Home</a>
            <a class="nav-link" href="/admin/dataset">Dataset</a>
            <a class="nav-link" href="/admin/cbf">Process</a>
            <a class="nav-link" href="/logout">Logout</a>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="/admin_home" class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Type Here..." name="keyword" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <!-- Menampilkan pesan sukses login -->
                {% if session.get('login_success') %}
                <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
                    {{ session.get('login_success') }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% set _ = session.pop('login_success') %} {% endif %}
                <!-- Menampilkan pesan error di bawah form -->
                {% if error %}
                <div class="alert alert-danger mt-2" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- Menampilkan pesan peringatan di bawah form -->
                {% if warning %}
                <div class="alert alert-warning mt-2" role="alert">
                    {{ warning }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-dismiss alerts after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert-dismissible');
            alerts.forEach(alert => {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 3000);
            });
        });
    </script>
</body>

</html>
